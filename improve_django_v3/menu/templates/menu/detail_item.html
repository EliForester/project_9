{% extends "layout.html" %}

{% block body %}

<div class="post">
    <h1>{{ item.name }}</h1>
    <p><strong>Head Chef:</strong> {{ item.chef }}</p>
    <p>{{ item.description }}</p>
    <p><strong>Ingredients: </strong>{{ item.ingredients.all|join:", " }}</p>
    {% if item.standard %}
        <p><em>This item is available year-round.</em></p>
    {% endif %}
</div>

{% endblock %}
