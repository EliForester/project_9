<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Soda Fountain</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        {%  block head %}
        {% endblock %}

    </head>
<body>
    <div class="page-header">
        {% if user.is_authenticated %}
            <a href="{% url 'menu_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            <a href="{% url 'change_password' %}">Change Password</a>
            <a href="{% url 'sign_out' %}">Sign Out</a>
        {% else %}
            <a href="{% url 'sign_up' %}">Sign Up</a>
            <a href="{% url 'sign_in' %}">Sign In</a>
        {% endif %}
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <h1><a href="/">Soda Fountain</a></h1>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
{% block body %}
{% endblock %}

            </div>
        </div>
    </div>
</body>
</html>
